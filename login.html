<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/estilos-login.css">
    <title>Login</title>
</head>

<body>
    <main class="principal">
        <header class="cabecera">
            <div class="logo">
                <img src="img/ies_Vigan.png" alt="I.E.S. VIGÁN GESTOR DE CONTENIDOS"
                    title="I.E.S. VIGÁN GESTOR DE CONTENIDOS">
            </div>
            <div class="titulo">
                <H1>GESTOR DE CONTENIDOS</H1>
            </div>
        </header>
        <section class="seccion-login">
            <div class="seccion-login-container">
                <form class="estilo-formulario" action="gestor.html">
                    <div class="campos-formulario">
                        <label class="separador-login" for="">Usuario:</label>
                        <input class="separador-login-input" size="30px" type="text"
                            placeholder="Introduzca nombre de usuario">
                    </div>
                    <div class="campos-formulario">
                        <label class="separador-login" for="">Contraseña:</label>
                        <input class="separador-login-input" size="30px" type="password"
                            placeholder="Introduzca contraseña">
                    </div>
                    <div class="campos-formulario-boton">
                        <button class="login-btn-enviar" type="submit" title="Acceder Gestor">Acceder</button>
                    </div>
                </form>
            </div>
        </section>
        <footer class="pie">
            <div class="copy-right">
                <p>© Todos los derechos de autor reservados a: DAW VIGAN</p>
            </div>
        </footer>
    </main>
</body>

</html>
